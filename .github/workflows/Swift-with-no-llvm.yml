name: "Swift-with-no-llvm â€” Full 3OS Build & Auto Release (Windows Fix v2)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Swift ì„¤ì¹˜ ----------
      - name: "Install Swift (Linux)"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev curl tar
          echo "ðŸ§ Installing Swift 6.0 manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: "Install Swift (macOS)"
        if: runner.os == 'macOS'
        run: |
          brew install swift || true
          swift --version

      - name: "Install Swift (Windows fixed URL)"
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ðŸªŸ Installing Swift 5.10.1 for Windows (fixed URL)..."
          $url = "https://download.swift.org/swift-5.10.1-release/windows10-x64/swift-5.10.1-RELEASE-windows10-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile swift-installer.exe
          Start-Process -FilePath .\swift-installer.exe -ArgumentList "/quiet" -Wait
          Write-Host "âœ… Swift 5.10.1 installed successfully"
          swift --version

      # ---------- ë¹Œë“œ ----------
      - name: "Build ASM Generator"
        run: |
          mkdir -p dist
          swiftc src/main.swift -o dist/swift_no_llvm
          echo "âœ… Build complete for ${{ matrix.os }}"

      - name: "Generate ASM"
        run: |
          cd dist
          echo 'print "Hello from Swift-with-no-llvm!"' > sample.swift
          ./swift_no_llvm
          echo "âœ… ASM generated: out.s"
          ls -lh out.s

      - name: "Assemble & Run (Linux/macOS only)"
        if: runner.os != 'Windows'
        run: |
          cd dist
          nasm -felf64 out.s -o out.o || true
          ld out.o -o out || true
          ./out || true

      - name: "Generate ProofLedger"
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "âœ… ProofLedger created:"
          cat PROOF_LEDGER.txt

      - name: "Package Artifacts"
        run: |
          cd dist
          zip -r ../swift-with-no-llvm-${{ matrix.os }}.zip .
          echo "ðŸ“¦ Packaged swift-with-no-llvm-${{ matrix.os }}.zip"

      # ---------- ìžë™ ë¦´ë¦¬ì¦ˆ ----------
      - name: "Create Auto Tag"
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Swift-with-no-llvm auto release $VERSION"
          git push origin "$VERSION"
          echo "ðŸ”– Created tag $VERSION"

      - name: "Publish GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm â€” ${{ steps.tag.outputs.version }}"
          files: |
            dist/out.s
            dist/PROOF_LEDGER.txt
            swift-with-no-llvm-${{ matrix.os }}.zip
          body: |
            âœ… Auto-built release for Swift-with-no-llvm
            - OS: ${{ matrix.os }}
            - Tag: ${{ steps.tag.outputs.version }}
            - ProofLedger SHA256 verified
            - Windows uses Swift 5.10.1 (latest available)

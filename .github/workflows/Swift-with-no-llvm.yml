name: "Swift-with-no-llvm ‚Äî v21.5 (3OS C++ Re-Interpreter / Stable Build Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-reinterpreter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-cpp-reinterpreter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------- 0) Checkout ----------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- 1) Setup Tools: Ubuntu ----------
      - name: Setup Build Tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y g++ clang nasm python3 make

      # ---------- 2) Setup Tools: macOS ----------
      - name: Setup Build Tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install llvm nasm || true
          echo "export PATH=\"/usr/local/opt/llvm/bin:$PATH\"" >> ~/.bash_profile
          echo "export PATH=\"/opt/homebrew/opt/llvm/bin:$PATH\"" >> ~/.bash_profile
          source ~/.bash_profile || true

      # ---------- 3) Setup Tools: Windows ----------
      # NASM Ï†úÍ±∞Îê® (Î¨∏Ï†ú ÏõêÏù∏)
      - name: Setup Build Tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Installing LLVM..."
          choco install llvm -y --no-progress

          Write-Host "Adding LLVM to PATH..."
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

          Write-Host "Windows LLVM setup complete."

      # ---------- 4) Build Interpreter ----------
      - name: Compile Re-Interpreter
        shell: bash
        run: |
          mkdir -p build dist
          if [ "$RUNNER_OS" = "Windows" ]; then
            clang++ -std=c++17 src/main.cpp -o build/swift_reinterpreter.exe
          else
            g++ -std=c++17 src/main.cpp -o build/swift_reinterpreter
          fi

      # ---------- 5) Run Interpreter ----------
      - name: Run Swift ‚Üí C++ ‚Üí ASM
        shell: bash
        run: |
          echo "üß© Running Swift Re-Interpreter..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./build/swift_reinterpreter.exe || true
          else
            ./build/swift_reinterpreter || true
          fi
          ls -R .

      # ---------- 6) C++ Safety Patch ----------
      - name: Fix malformed C++ (Safety Patch)
        shell: bash
        run: |
          if [ -f out.cpp ]; then
            if grep -q "return 0;" out.cpp && ! grep -q "int main" out.cpp; then
              echo "‚öôÔ∏è Fixing missing main()..."
              sed -i '1i #include <iostream>\nusing namespace std;\nint main(){' out.cpp || true
              echo "}" >> out.cpp
            fi
          fi
          head -n 20 out.cpp || true

      # ---------- 7) Generate ProofLedger ----------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p dist

          if [ ! -f out.asm ] && [ -f out.cpp ]; then
            echo "‚öôÔ∏è Generating out.asm..."
            if [ "$RUNNER_OS" = "Windows" ]; then
              clang++ -S -masm=intel out.cpp -o out.asm || true
            else
              g++ -S -masm=intel out.cpp -o out.asm || \
              clang++ -S -masm=intel out.cpp -o out.asm
            fi
          fi

          sha256sum out.cpp > dist/PROOF_LEDGER.txt 2>/dev/null || \
          shasum -a 256 out.cpp > dist/PROOF_LEDGER.txt

          sha256sum out.asm >> dist/PROOF_LEDGER.txt 2>/dev/null || \
          shasum -a 256 out.asm >> dist/PROOF_LEDGER.txt

          echo "üî• ProofLedger:"
          cat dist/PROOF_LEDGER.txt

      # ---------- 8) Package ----------
      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          mv out.cpp dist/ || true
          mv out.asm dist/ || true

          if [ "$RUNNER_OS" = "Windows" ]; then
            zip -r swift-reinterpreter-windows.zip dist
          else
            zip -r swift-reinterpreter-${{ matrix.os }}.zip dist
          fi

      # ---------- 9) Auto Tag ----------
      - name: Create Auto Tag
        id: tag
        shell: bash
        run: |
          VER="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VER" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VER" -m "Swift-with-no-llvm auto release $VER"
          git push origin "$VER"
          echo "üîñ Tag created: $VER"

      # ---------- 10) Release ----------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm ‚Äî 3OS Release ${{ matrix.os }}"
          files: |
            dist/**/*.zip
            dist/**/*.txt
          body: |
            üöÄ Swift-with-no-llvm v21.5
            OS: ${{ matrix.os }}
            Tag: ${{ steps.tag.outputs.version }}
            Includes:
              ‚Ä¢ Swift ‚Üí C++ ‚Üí ASM
              ‚Ä¢ Auto-main patcher
              ‚Ä¢ ProofLedger SHA256
              ‚Ä¢ 3OS Total Support (Ubuntu / macOS / Windows)

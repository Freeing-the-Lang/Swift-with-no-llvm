name: "Swift-with-no-llvm â€” 3OS Build & ASM Proof (Auto-Fix Ubuntu)"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Detect Ubuntu Version (for fallback)"
        id: detect
        if: runner.os == 'Linux'
        run: |
          echo "Detected OS:"
          cat /etc/os-release
          UBUNTU_VERSION=$(grep VERSION_ID /etc/os-release | cut -d '"' -f 2)
          echo "Ubuntu version: $UBUNTU_VERSION"
          if [[ "$UBUNTU_VERSION" == "24.04" ]]; then
            echo "use_fallback=true" >> $GITHUB_OUTPUT
          else
            echo "use_fallback=false" >> $GITHUB_OUTPUT
          fi

      - name: "Setup Swift (auto-fix)"
        if: runner.os == 'Linux' && steps.detect.outputs.use_fallback == 'false'
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.0"

      - name: "Install Swift manually (fallback for 24.04)"
        if: runner.os == 'Linux' && steps.detect.outputs.use_fallback == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev
          echo "ðŸ©¹ Ubuntu 24.04 detected â€” installing Swift manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version || echo "Swift installed manually."

      - name: "Setup Swift (macOS / Windows)"
        if: runner.os != 'Linux'
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.0"

      - name: "Build ASM Generator"
        run: |
          mkdir -p dist
          swiftc src/main.swift -o dist/swift_no_llvm
          echo "âœ… Build complete for ${{ matrix.os }}"

      - name: "Generate ASM"
        run: |
          cd dist
          echo 'print "Hello from CI Swift-with-no-llvm!"' > sample.swift
          ./swift_no_llvm
          echo "âœ… ASM generated: out.s"

      - name: "Assemble & Run (Linux/macOS only)"
        if: runner.os != 'Windows'
        run: |
          cd dist
          nasm -felf64 out.s -o out.o || true
          ld out.o -o out || true
          echo "ðŸ”¹ Executing generated binary (if available)..."
          ./out || true

      - name: "Generate ProofLedger"
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "âœ… ProofLedger created:"
          cat PROOF_LEDGER.txt

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: swift-with-no-llvm-${{ matrix.os }}
          path: |
            dist/out.s
            dist/PROOF_LEDGER.txt

name: "Swift-with-no-llvm ‚Äî Full 3OS Build & Auto Release (Final Stable)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------- 0. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ ----------
      - name: "Checkout Repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- 1. Swift ÏÑ§Ïπò ----------
      - name: "Install Swift (Linux)"
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev curl tar
          echo "üêß Installing Swift 6.0 manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: "Install Swift (macOS)"
        if: runner.os == 'macOS'
        run: |
          brew install swift || true
          swift --version

      - name: "Install Swift (Windows via Chocolatey)"
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ü™ü Installing Swift using Chocolatey..."
          choco install swift -y --force
          $swiftPath = 'C:\Program Files\Swift\bin'
          if (Test-Path $swiftPath) {
            Write-Host "Adding Swift to PATH..."
            echo "$swiftPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Host "‚ö†Ô∏è Swift path not found, showing contents:"
            Get-ChildItem "C:\Program Files\" | Write-Host
          }
          Write-Host "‚úÖ Swift installed via Chocolatey"
          swift --version

      # ---------- 2. ÎπåÎìú ----------
      - name: "Build ASM Generator"
        run: |
          mkdir -p dist
          swiftc src/main.swift -o dist/swift_no_llvm
          echo "‚úÖ Build complete for ${{ matrix.os }}"

      # ---------- 3. ASM ÏÉùÏÑ± ----------
      - name: "Generate ASM"
        run: |
          cd dist
          echo 'print "Hello from Swift-with-no-llvm!"' > sample.swift
          ./swift_no_llvm
          echo "‚úÖ ASM generated: out.s"
          ls -lh out.s

      # ---------- 4. Ïñ¥ÏÖàÎ∏î Î∞è Ïã§Ìñâ (Linux/macOSÎßå) ----------
      - name: "Assemble & Run (Linux/macOS only)"
        if: runner.os != 'Windows'
        run: |
          cd dist
          nasm -felf64 out.s -o out.o || true
          ld out.o -o out || true
          ./out || true

      # ---------- 5. ProofLedger ÏÉùÏÑ± ----------
      - name: "Generate ProofLedger"
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "‚úÖ ProofLedger created:"
          cat PROOF_LEDGER.txt

      # ---------- 6. ÏïÑÌã∞Ìå©Ìä∏ Ìå®ÌÇ§Ïßï ----------
      - name: "Package Artifacts"
        run: |
          cd dist
          zip -r ../swift-with-no-llvm-${{ matrix.os }}.zip .
          echo "üì¶ Packaged swift-with-no-llvm-${{ matrix.os }}.zip"

      # ---------- 7. ÏûêÎèô ÌÉúÍ∑∏ ----------
      - name: "Create Auto Tag"
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Swift-with-no-llvm auto release $VERSION"
          git push origin "$VERSION"
          echo "üîñ Created tag $VERSION"

      # ---------- 8. ÏûêÎèô Î¶¥Î¶¨Ï¶à ----------
      - name: "Publish GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm ‚Äî ${{ steps.tag.outputs.version }}"
          files: |
            dist/out.s
            dist/PROOF_LEDGER.txt
            swift-with-no-llvm-${{ matrix.os }}.zip
          body: |
            ‚úÖ Auto-built release for Swift-with-no-llvm
            - OS: ${{ matrix.os }}
            - Tag: ${{ steps.tag.outputs.version }}
            - ProofLedger SHA256 verified
            - Windows uses Chocolatey Swift build

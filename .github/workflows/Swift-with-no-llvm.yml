name: "Swift-with-no-llvm ‚Äî Full 3OS Build & Auto Release (Final Stable v6 / WSL Build Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------- 0. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ ----------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- 1. Swift ÏÑ§Ïπò ----------
      - name: Install Swift (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev curl tar nasm
          echo "üêß Installing Swift 6.0 manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: Install Swift (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swift nasm || true
          swift --version

      - name: Install & Build Swift inside WSL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ü™ü Installing Swift 6.0 inside WSL Ubuntu..."
          # 1. WSL Ubuntu ÏÑ§Ïπò Î∞è Ï§ÄÎπÑ
          wsl --install -d Ubuntu --no-launch
          wsl sudo apt-get update
          wsl sudo apt-get install -y clang libicu-dev curl tar nasm
          
          # 2. Swift Îã§Ïö¥Î°úÎìú Î∞è ÏÑ§Ïπò (WSL ÎÇ¥Î∂Ä)
          wsl bash -c "curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz"
          wsl bash -c "tar xzf swift.tar.gz && sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0"
          Write-Host "‚úÖ Swift 6.0 installed inside WSL Ubuntu"

          # 3. WSL ÎÇ¥Î∂ÄÏóêÏÑú Swift Î≤ÑÏ†Ñ ÌôïÏù∏
          wsl bash -c "/usr/local/swift-6.0/usr/bin/swift --version"

          # 4. ÎπåÎìú ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ± Î∞è ÎπåÎìú ÏàòÌñâ
          Write-Host "‚öôÔ∏è  Building project inside WSL..."
          wsl bash -c "mkdir -p /mnt/d/a/swiftbuild/dist"
          wsl bash -c "cd /mnt/d/a/swiftbuild && /usr/local/swift-6.0/usr/bin/swiftc /mnt/d/a/_work/${{ github.repository }}/src/main.swift -o dist/swift_no_llvm"
          Write-Host "‚úÖ Build complete inside WSL"
          
          # 5. ASM ÏÉùÏÑ±
          Write-Host "üß© Generating ASM inside WSL..."
          wsl bash -c "cd /mnt/d/a/swiftbuild/dist && echo 'print(\"Hello from Swift-with-no-llvm!\")' > sample.swift && ./swift_no_llvm && ls -lh"

          # 6. ProofLedger ÏÉùÏÑ±
          Write-Host "üßæ Creating ProofLedger..."
          wsl bash -c "cd /mnt/d/a/swiftbuild/dist && sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt && cat PROOF_LEDGER.txt"

          # 7. Ìå®ÌÇ§Ïßï
          Write-Host "üì¶ Packaging build artifacts..."
          wsl bash -c "cd /mnt/d/a/swiftbuild/dist && zip -r ../swift-with-no-llvm-windows-wsl.zip ."

          # 8. ÏÇ∞Ï∂úÎ¨º Î≥µÏÇ¨
          mkdir dist
          cp D:\a\swiftbuild\swift-with-no-llvm-windows-wsl.zip dist\

      # ---------- 2. ProofLedger (Linux/macOS Í≥µÌÜµ) ----------
      - name: Generate ProofLedger
        if: runner.os != 'Windows'
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "‚úÖ ProofLedger created:"
          cat PROOF_LEDGER.txt

      # ---------- 3. Ìå®ÌÇ§Ïßï (Linux/macOS) ----------
      - name: Package Artifacts
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../swift-with-no-llvm-${{ matrix.os }}.zip .
          echo "üì¶ Packaged swift-with-no-llvm-${{ matrix.os }}.zip"

      # ---------- 4. ÏûêÎèô ÌÉúÍ∑∏ ----------
      - name: Create Auto Tag
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Swift-with-no-llvm auto release $VERSION"
          git push origin "$VERSION"
          echo "üîñ Created tag $VERSION"

      # ---------- 5. ÏûêÎèô Î¶¥Î¶¨Ï¶à ----------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm ‚Äî ${{ steps.tag.outputs.version }}"
          files: |
            dist/**/*.zip
            dist/**/*.txt
          body: |
            ‚úÖ Auto-built release for Swift-with-no-llvm
            - OS: ${{ matrix.os }}
            - Tag: ${{ steps.tag.outputs.version }}
            - ProofLedger SHA256 verified
            - Windows builds executed inside WSL Ubuntu for full Swift support

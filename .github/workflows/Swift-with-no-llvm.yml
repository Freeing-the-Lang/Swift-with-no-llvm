name: "Swift-with-no-llvm ‚Äî Full 3OS Build & Auto Release (Final Stable v12 / Auto WSL Setup)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ---------- 0. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ ----------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- 1. Swift ÏÑ§Ïπò ----------
      - name: Install Swift (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev curl tar nasm
          echo "üêß Installing Swift 6.0 manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: Install Swift (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swift nasm || true
          swift --version

      # ---------- 2. Windows (WSL ÏûêÎèôÏÑ§Ïπò + ÎπåÎìú) ----------
      - name: Install & Build Swift inside Auto-Installed WSL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ü™ü Setting up WSL Ubuntu distribution..."
          wsl --set-default-version 2
          wsl --install -d Ubuntu --no-launch
          Write-Host "‚úÖ Ubuntu WSL distribution installed."

          # Ï≤´ Ïã§Ìñâ Ï¥àÍ∏∞Ìôî (Î£®Ìä∏ Í≥ÑÏ†ï ÏÉùÏÑ±)
          Write-Host "‚è≥ Initializing WSL Ubuntu (first launch)..."
          wsl -d Ubuntu --exec true
          Start-Sleep -Seconds 25
          wsl echo "‚úÖ Ubuntu WSL initialized and ready."

          # Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò
          wsl -d Ubuntu -- sudo apt-get update
          wsl -d Ubuntu -- sudo apt-get install -y clang libicu-dev curl tar nasm zip unzip

          # Swift Îã§Ïö¥Î°úÎìú Î∞è ÏÑ§Ïπò
          Write-Host "‚¨áÔ∏è Installing Swift 6.0 inside WSL..."
          wsl -d Ubuntu -- bash -c "curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz"
          wsl -d Ubuntu -- bash -c "tar xzf swift.tar.gz && sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0"
          wsl -d Ubuntu -- bash -c "/usr/local/swift-6.0/usr/bin/swift --version"
          Write-Host "‚úÖ Swift 6.0 installed successfully inside WSL."

          # GitHub Actions Í≤ΩÎ°ú ÏÑ§Ï†ï
          $repoDir = "Swift-with-no-llvm"
          $basePath = "D:\\a\\$repoDir\\$repoDir"
          $distPath = Join-Path $basePath "dist"

          # Swift ÎπåÎìú
          Write-Host "‚öôÔ∏è Building project inside WSL ‚Üí $basePath"
          wsl -d Ubuntu -- bash -c "mkdir -p /mnt/d/a/$repoDir/$repoDir/dist"
          wsl -d Ubuntu -- bash -c "cd /mnt/d/a/$repoDir/$repoDir && /usr/local/swift-6.0/usr/bin/swiftc src/main.swift -o dist/swift_no_llvm"
          Write-Host "‚úÖ Build complete inside WSL."

          # ProofLedger + ZIP
          wsl -d Ubuntu -- bash -c "cd /mnt/d/a/$repoDir/$repoDir/dist && echo 'print(\"Hello from Swift-with-no-llvm!\")' > sample.swift && ./swift_no_llvm"
          wsl -d Ubuntu -- bash -c "cd /mnt/d/a/$repoDir/$repoDir/dist && sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt"
          wsl -d Ubuntu -- bash -c "cd /mnt/d/a/$repoDir/$repoDir/dist && zip -r swift-with-no-llvm-windows-wsl.zip ."
          Write-Host "üì¶ Packaging complete inside WSL."

          # ZIP Î≥µÏÇ¨
          mkdir dist
          $zipFile = Join-Path $distPath "swift-with-no-llvm-windows-wsl.zip"
          if (Test-Path $zipFile) {
            Copy-Item $zipFile dist\ -Force
            Write-Host "‚úÖ Artifact copied successfully: $zipFile"
          } else {
            Write-Host "‚ö†Ô∏è ZIP not found ‚Üí listing dist folder contents:"
            Get-ChildItem -Recurse $basePath
            exit 1
          }

      # ---------- 3. ProofLedger (Linux/macOS Í≥µÌÜµ) ----------
      - name: Generate ProofLedger
        if: runner.os != 'Windows'
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "‚úÖ ProofLedger created:"
          cat PROOF_LEDGER.txt

      # ---------- 4. Ìå®ÌÇ§Ïßï (Linux/macOS) ----------
      - name: Package Artifacts
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r ../swift-with-no-llvm-${{ matrix.os }}.zip .
          echo "üì¶ Packaged swift-with-no-llvm-${{ matrix.os }}.zip"

      # ---------- 5. ÏûêÎèô ÌÉúÍ∑∏ ----------
      - name: Create Auto Tag
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Swift-with-no-llvm auto release $VERSION"
          git push origin "$VERSION"
          echo "üîñ Created tag $VERSION"

      # ---------- 6. ÏûêÎèô Î¶¥Î¶¨Ï¶à ----------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm ‚Äî ${{ steps.tag.outputs.version }}"
          files: |
            dist/**/*.zip
            dist/**/*.txt
          body: |
            ‚úÖ Auto-built release for Swift-with-no-llvm
            - OS: ${{ matrix.os }}
            - Tag: ${{ steps.tag.outputs.version }}
            - ProofLedger SHA256 verified
            - Windows builds executed inside automatically installed WSL Ubuntu

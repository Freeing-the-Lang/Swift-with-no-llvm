name: "Swift-with-no-llvm â€” v21.6 (3OS C++ Re-Interpreter / Stable Build Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-reinterpreter-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-cpp-reinterpreter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ---------- Linux ----------
      - name: Setup Build Tools (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y g++ clang nasm python3 make

      # ---------- macOS ----------
      - name: Setup Build Tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update || true
          brew install llvm nasm || true
          echo "export PATH=\"/usr/local/opt/llvm/bin:$PATH\"" >> ~/.bash_profile
          echo "export PATH=\"/opt/homebrew/opt/llvm/bin:$PATH\"" >> ~/.bash_profile
          source ~/.bash_profile || true

      # ---------- Windows ----------
      - name: Setup Build Tools (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Installing LLVM..."
          choco install llvm -y --no-progress

          Write-Host "Adding LLVM to PATH via GITHUB_PATH"
          "C:\Program Files\LLVM\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

          Write-Host "Windows toolchain OK (NASM not required)."

      # ---------- Build ----------
      - name: Compile Re-Interpreter
        shell: bash
        run: |
          mkdir -p build dist

          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "ðŸ”¨ Building on Windows (clang++)..."
            clang++ -std=c++17 \
              src/main.cpp src/parser.cpp src/codegen.cpp \
              -o build/swift_reinterpreter.exe
          else
            echo "ðŸ”¨ Building on Linux/macOS (g++)..."
            g++ -std=c++17 \
              src/main.cpp src/parser.cpp src/codegen.cpp \
              -o build/swift_reinterpreter
          fi

      # ---------- Execute ----------
      - name: Run Swift â†’ C++ â†’ ASM
        shell: bash
        run: |
          echo "ðŸ§© Running interpreter..."
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./build/swift_reinterpreter.exe || true
          else
            ./build/swift_reinterpreter || true
          fi
          ls -R .

      # ---------- Safety Patch ----------
      - name: Fix malformed C++ (Safety Patch)
        shell: bash
        run: |
          if [ -f out.cpp ]; then
            if grep -q "return 0;" out.cpp && ! grep -q "int main" out.cpp; then
              sed -i '1i #include <iostream>\nusing namespace std;\nint main(){' out.cpp || true
              echo "}" >> out.cpp
            fi
          fi
          head -n 20 out.cpp || true

      # ---------- ProofLedger ----------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p dist

          if [ ! -f out.asm ] && [ -f out.cpp ]; then
            echo "âš™ï¸ Generating out.asm..."
            if [ "$RUNNER_OS" = "Windows" ]; then
              clang++ -S -masm=intel out.cpp -o out.asm || true
            else
              g++ -S -masm=intel out.cpp -o out.asm || \
              clang++ -S -masm=intel out.cpp -o out.asm
            fi
          fi

          sha256sum out.cpp > dist/PROOF_LEDGER.txt 2>/dev/null || \
          shasum -a 256 out.cpp > dist/PROOF_LEDGER.txt

          sha256sum out.asm >> dist/PROOF_LEDGER.txt 2>/dev/null || \
          shasum -a 256 out.asm >> dist/PROOF_LEDGER.txt

          echo "ðŸ”¥ ProofLedger created:"
          cat dist/PROOF_LEDGER.txt

      # ---------- Package ----------
      - name: Package Artifacts
        shell: bash
        run: |
          mkdir -p dist
          mv out.cpp dist/ || true
          mv out.asm dist/ || true

          if [ "$RUNNER_OS" = "Windows" ]; then
            zip -r swift-reinterpreter-windows.zip dist
          else
            zip -r swift-reinterpreter-${{ matrix.os }}.zip dist
          fi

      # ---------- Tag ----------
      - name: Create Auto Tag
        id: tag
        shell: bash
        run: |
          VER="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VER" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VER" -m "Swift-with-no-llvm auto release $VER"
          git push origin "$VER"

      # ---------- Release ----------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm â€” 3OS Release ${{ matrix.os }}"
          files: |
            dist/**/*.zip
            dist/**/*.txt
          body: |
            ðŸš€ Swift-with-no-llvm v21.6
            OS: ${{ matrix.os }}
            Tag: ${{ steps.tag.outputs.version }}
            Includes:
              â€¢ Swift â†’ C++ â†’ ASM
              â€¢ Auto-main fallback patcher
              â€¢ ProofLedger SHA256
              â€¢ 3OS Total Support

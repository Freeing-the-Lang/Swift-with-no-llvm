name: "Swift-with-no-llvm â€” Full 3OS Build & Auto Release (Windows auto-asset)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: swift-with-no-llvm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Swift ì„¤ì¹˜ ----------
      - name: Install Swift (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libicu-dev curl tar nasm
          echo "ðŸ§ Installing Swift 6.0 manually..."
          curl -L https://download.swift.org/swift-6.0-release/ubuntu2204/swift-6.0-RELEASE-ubuntu22.04.tar.gz -o swift.tar.gz
          tar xzf swift.tar.gz
          sudo mv swift-6.0-RELEASE-ubuntu22.04 /usr/local/swift-6.0
          echo "/usr/local/swift-6.0/usr/bin" >> $GITHUB_PATH
          swift --version

      - name: Install Swift (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install swift nasm || true
          swift --version

      - name: Install Swift (Windows via GitHub Releases auto)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host "ðŸªŸ Resolving Swift Windows asset from apple/swift releases..."
          # ìš°ì„ ìˆœìœ„: zip(x64) > zip(windows11) > zip(generic) > exe(x64)
          $patterns = @(
            'swift-*-RELEASE-windows10-x64.zip',
            'swift-*-RELEASE-windows11-x64.zip',
            'swift-*-RELEASE-windows10.zip',
            'swift-*-RELEASE-windows11.zip',
            'swift-*-RELEASE-windows10-x64.exe',
            'swift-*-RELEASE-windows11-x64.exe'
          )

          $downloaded = $false
          foreach ($p in $patterns) {
            try {
              Write-Host "â†’ Trying pattern: $p"
              gh release download -R apple/swift -p $p -O swift.bin --clobber
              $selected = $p
              $downloaded = $true
              break
            } catch {
              Write-Host "  (no match for $p)"
            }
          }

          if (-not $downloaded) {
            Write-Error "No suitable Windows Swift asset found on apple/swift releases."
          }

          $ext = [System.IO.Path]::GetExtension("swift.bin")
          if ($ext -ieq ".zip") {
            Write-Host "ðŸ“¦ Extracting ZIP..."
            $swiftDir = "C:\swift"
            if (Test-Path $swiftDir) { Remove-Item -Recurse -Force $swiftDir }
            Expand-Archive -Path swift.bin -DestinationPath $swiftDir -Force
            $binPath = (Get-ChildItem "$swiftDir" -Directory | Sort-Object LastWriteTime -Descending | Select-Object -First 1).FullName + "\usr\bin"
            if (!(Test-Path $binPath)) { throw "Swift bin path not found: $binPath" }
            echo "$binPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
            Write-Host "âœ… Added $binPath to PATH"
          } elseif ($ext -ieq ".exe") {
            Write-Host "ðŸ›  Running installer EXE silently..."
            Start-Process -FilePath .\swift.bin -ArgumentList "/quiet" -Wait
            $binPath = 'C:\Program Files\Swift\bin'
            if (Test-Path $binPath) {
              echo "$binPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
              Write-Host "âœ… Added $binPath to PATH"
            } else {
              Write-Host "âš ï¸ C:\\Program Files\\Swift\\bin not found; listing Program Files for debugging:"
              Get-ChildItem 'C:\Program Files' | Write-Host
            }
          } else {
            throw "Unknown asset type: $ext"
          }

          Write-Host "ðŸ”Ž swift --version"
          swift --version

      # ---------- ë¹Œë“œ ----------
      - name: Build ASM Generator
        run: |
          mkdir -p dist
          swiftc src/main.swift -o dist/swift_no_llvm
          echo "âœ… Build complete for ${{ matrix.os }}"

      # ---------- ASM ìƒì„± ----------
      - name: Generate ASM
        run: |
          cd dist
          echo 'print "Hello from Swift-with-no-llvm!"' > sample.swift
          ./swift_no_llvm
          echo "âœ… ASM generated: out.s"
          ls -lh out.s || dir out.s

      # ---------- ì–´ì…ˆë¸” & ì‹¤í–‰ (Linux/macOSë§Œ) ----------
      - name: Assemble & Run (Linux/macOS only)
        if: runner.os != 'Windows'
        run: |
          cd dist
          nasm -felf64 out.s -o out.o || true
          ld out.o -o out || true
          ./out || true

      # ---------- ProofLedger ----------
      - name: Generate ProofLedger
        run: |
          cd dist
          sha256sum out.s > PROOF_LEDGER.txt || shasum -a 256 out.s > PROOF_LEDGER.txt
          echo "âœ… ProofLedger created:"
          cat PROOF_LEDGER.txt

      # ---------- íŒ¨í‚¤ì§• ----------
      - name: Package Artifacts
        run: |
          cd dist
          zip -r ../swift-with-no-llvm-${{ matrix.os }}.zip .
          echo "ðŸ“¦ Packaged swift-with-no-llvm-${{ matrix.os }}.zip"

      # ---------- íƒœê·¸ ----------
      - name: Create Auto Tag
        id: tag
        shell: bash
        run: |
          VERSION="v$(date +%Y%m%d%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Swift-with-no-llvm auto release $VERSION"
          git push origin "$VERSION"
          echo "ðŸ”– Created tag $VERSION"

      # ---------- ë¦´ë¦¬ì¦ˆ ----------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Swift-with-no-llvm â€” ${{ steps.tag.outputs.version }}"
          files: |
            dist/out.s
            dist/PROOF_LEDGER.txt
            swift-with-no-llvm-${{ matrix.os }}.zip
          body: |
            âœ… Auto-built release for Swift-with-no-llvm
            - OS: ${{ matrix.os }}
            - Tag: ${{ steps.tag.outputs.version }}
            - ProofLedger SHA256 verified
            - Windows Swift pulled from apple/swift releases (pattern auto-detect)
